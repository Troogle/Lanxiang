<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>蓝翔杯</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link href="/static/css/docs.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-image-gallery.min.css">
</head>
<body role="document">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="{% url 'home' %}" class="navbar-brand">蓝翔杯接水果大赛</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li{% ifequal option 0 %} class="active"{% endifequal %}>
                    <a href="{% url 'rules' %}">规则</a>
                </li>
                <li{% ifequal option 1 %} class="active"{% endifequal %}>
                    <a href="{% url 'pool' %}">图池</a>
                </li>
                <li{% ifequal option 2 %} class="active"{% endifequal %}>
                    <a href="{% url 'statistics' %}">比赛现状</a>
                </li>
                <li{% ifequal option 3 %} class="active"{% endifequal %}>
                    <a href="{% url 'staffs' %}">STAFF</a>
                </li>
                <li{% ifequal option 4 %} class="active"{% endifequal %}>
                    <!-- <a href="{% url 'reward' %}" disabled=>获奖名单</a> -->
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <button type="button" class="btn btn-default navbar-btn" data-toggle="modal"
                        data-target="#register">我要报名
                </button>
            </ul>
        </div>
    </div>
</nav>
{% block content %}
    <div class="container theme-showcase" role="main">
    </div>
{% endblock %}
<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="registerLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="registerLabel">报名参加蓝翔杯</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                      <label for="recipient-name" class="control-label">报名种别</label>
                      <div class="btn-group reg-type" data-toggle="buttons">
                          <label class="btn btn-primary active">
                            <input type="radio" name="reg" id="player" autocomplete="off" checked> 玩家
                          </label>
                          <label class="btn btn-primary">
                            <input type="radio" name="reg" id="judger" autocomplete="off"> 裁判
                          </label>
                      </div>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">OSUID</label>
                        <input type="text" class="form-control" id="osuid" placeholder="输入osuid" required autofocus>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary ladda-button" id="registerButton" data-style="expand-left">
            <span class="ladda-label">
					点击报名
			</span>
                </button>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/spin.js"></script>
<script src="/static/js/ladda.js"></script>
<script type="text/javascript" src="/static/js/login.js"></script>
<link rel="stylesheet" type="text/css" href="/static/css/ladda-themeless.css"/>
<script src="//blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
<script src="/static/js/bootstrap-image-gallery.min.js"></script>
</body>
</html>
